<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <title>Registro</title>
</head>

<body>
    <header>
        <p class="descuento">Descuentos 20%</p>
    </header>
    <h1 class="titulo">Heroes</h1>
    <div class="menu">
        <ul class="menu-ul">
            <li><a href="">Contacto</a></li>
            <li><a href="">Ingresar</a></li>
        </ul>
    </div>
    <section>
        <h1>Registro</h1>
        <form action="">
            <label for="user_name">Nombre:
                <input type="text" name="" id="user_name" placeholder="Nombre" /></label>
            <label for="user_email">Correo electonico:
                <input type="email" name="" id="user_email" placeholder="Correo electronico" /></label>
            <label for="user_pass">Contraseña:
                <input type="password" name="" id="user_pass" placeholder="Contraseña" /></label>
            <label for="user_country">Pais:
                <select name="" id="user_country">
                    <option value="A">Argentina</option>
                    <option value="C">Colombia</option>
                    <option value="B">Brasil</option>
                </select></label>
            <div class="botonera">
                <input type="button" value="Resetear" class="btn btn-resetear" />
                <input type="submit" value="Registrar" class="btn btn-registro" />
            </div>
        </form>
        <p>¿Ya tenés una cuenta? <a href="">Ingresár</a></p>
    </section>
    <footer>
        <p>Todos los derechos reservados a Brahian Calderón Calvo</p>
    </footer>
</body>

</html>
